<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Etch-A-Sketch</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div id="options">
            <div class="color-change">
                <label for="color-selector" >Select a color</label>
                <input type="color" id="color-selector" class="color-picker">
            </div>
            <button>Clear grid</button>
            <div class="size-change">
                <label for="size-change">change size</label>
                <input id="size-change" type="range" min="1" max="64">
            </div>
            <button>Shade</button>
            <button>Eraser</button>
            <button>Random</button>
        </div>
        <div id="grid"></div>
    </body>
</html>
